<tui-root [attr.tuiTheme]="!darkMode() ? 'dark' : null" class="relative">
  
  <!-- Si está cargando: loader -->
  <ng-container *ngIf="loading$ | async; else appContent">
    <div class="fixed inset-0 flex items-center flex-col gap-3 justify-center
                dark:bg-neutral-800 bg-neutral-100 z-[9999]">
    

      <div class="animate-spin rounded-full h-16 w-16 border-4 border-white border-t-transparent"></div>
    </div>
  </ng-container>

  <!-- Si NO está cargando: app normal -->
  <ng-template #appContent>
    <router-outlet></router-outlet>
  </ng-template>

</tui-root>
